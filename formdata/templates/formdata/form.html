
<!-- formdata/templates/formdata/form.html -->
<!-- Show a basic HTML form to the client-->
{% extends 'formdata/base.html' %}
{% block content %}
<div>
<h1>Contact Form</h1>
<!--Same url we used - specify dif one to process from, search for url named submit -->
<form action="{%url 'submit'%}" method="POST"> 
    <!--The CSRF token  us a security measure to verify that this form was indeed generated by the application we thought generated it. -->
    {%csrf_token%}
    Name: <input type="text" name="name"><br>
    Favorite color: <input type="text" name="favorite_color"><br>
    <input type="submit">
</form>
</div>
{% endblock %}
