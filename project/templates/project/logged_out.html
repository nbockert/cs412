<!-- project/templates/mini_fb/login.html -->

{% extends 'project/base.html'  %}

{% block content %}

<h1>Logout</h1>
<div class="center">
<p id="statuscreate">Are you sure you want to log out?</p>
</div>
<form method="POST">
    {% csrf_token %}
    <div class="center">
    <input type="submit" name="submit" value="Logout" class="link_btn" id="logout">
</div>
    <!-- what page to show next, i.e., after login success -->
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% else %}
    <input type="hidden" name="next" value="{% url 'show_all_accounts' %}">
    {% endif %}
</form>

{% endblock %}
