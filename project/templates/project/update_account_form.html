 {% extends 'project/base.html' %}

 {% block content %}
 <h1 class="header">Update Account</h1>
 <form method="POST" enctype="multipart/form-data">
     {% csrf_token %}
     
     <table class="form">
     
         {{form.as_table}}
     
         <tr>
             <td></td>
             <td><input type="file" name="account_image">Upload Image</td>
             <td><input type="submit" name="submit" value="Update Account">
             </form>
             <form action="{% url 'show_all_accounts'%}">
                 <input type="submit" name="Cancel" value="Cancel">
             </form>
             </td>
         </tr>
     </table>
 
 {%endblock%}
