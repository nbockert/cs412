<!-- quotes/templates/quotes/show_all.html -->
{% extends 'quotes/base.html' %}

{% block content %}
{% load static %}
    <h1>Show All</h1>
    <!-- Loop for Quotes -->
    <div class="showall">
        {% for image in images %}
            <img src="{{image}}">
        {% endfor %}
    </div>
    <ul>
        {% for quote in quotes %}
            <li>"{{quote}}"</li>
        {% endfor %}
    </ul>

    <!-- Loop for Images -->
{% endblock %}
