 Allows users to delete statusmessages-->
{% extends 'mini_fb/base.html' %}

{% block content %}

    <h1>Delete Status Message</h1>
    <p>Are you sure you want to delete this status message?</p>
    
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>
    
    <form action="{% url 'show_profile' delete.profile.pk %}">
        <input type="submit" value="Cancel">
    </form>

{% endblock %}
