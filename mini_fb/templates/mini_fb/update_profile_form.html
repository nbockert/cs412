{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Update Profile</h1>
<form method="POST">
    {% csrf_token %}
    
    <table id="createprofile">
    
        {{form.as_table}}
    
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Update Profile">
            </form>
            <form action="{% url 'show_all_profiles'%}">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
            </td>
        </tr>
    </table>

{%endblock%}
