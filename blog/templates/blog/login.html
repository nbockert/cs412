<!--blog/templates/blog/login.html-->
{%extends 'blog/base.html'%}
{% block content %}
<h2>Login</h2>

<form method="POST">
    {%crsf_token%}
    {{form}}
    <input type="submit" name="submit" value="login">
    {%if request.GET.next%}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {%else%}
    <input type="hidden" name="next" value="{%url 'show_all'%}">
    {%endif%}
</form>
{% endblock%}
