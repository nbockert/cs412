<!--blog/templates/blog/create_comment_form.html-->
{%extends 'blog/base.html'%}
{% block content %}
<h2>Create a Comment about {{article.title}}</h2>
<form method="POST">
    {%crsf_token%}
    <!-- {{form}} -->
    <table>
        {{form.as_table}}
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Create Comment"></td>
            <!--how you get rid of reverse match error-->
            <form action="{%url 'article' article.pk%}" >
                <input type="submit" name="submit" value="Cancel">
            </form>
        </tr>
    </table>
</form>
{% endblock%}
